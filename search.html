<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Search India</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 50%, #11998e 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 80%;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            flex-direction: column;
            gap: 2rem;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 450px;
            max-width: 550px;
            animation: fadeIn 0.6s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        input {
            flex: 1;
            padding: 1.2rem;
            border: 2px solid #11998e;
            border-radius: 15px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            border-color: #38ef7d;
            box-shadow: 0 0 20px rgba(56, 239, 125, 0.3);
            transform: translateY(-2px);
        }

        button {
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .quick-cities {
            margin-top: 1.5rem;
            animation: slideIn 0.8s ease;
        }

        .quick-cities h3 {
            color: #555;
            font-size: 1rem;
            margin-bottom: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .city-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem;
            justify-content: center;
        }

        .city-btn {
            padding: 0.7rem 1.3rem;
            background: linear-gradient(135deg, #f0f0f0, #ffffff);
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #333;
        }

        .city-btn:hover {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            border-color: #11998e;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.3);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 450px;
            max-width: 550px;
            display: none;
            animation: fadeIn 0.6s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .weather-card.show {
            display: block;
        }

        .location {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .temperature {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 1rem 0;
            animation: pulse 2s ease infinite;
        }

        .weather-desc {
            font-size: 1.4rem;
            color: #555;
            text-transform: capitalize;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .detail-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 1.2rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(17, 153, 142, 0.1);
        }

        .detail-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(17, 153, 142, 0.2);
        }

        .detail-label {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error {
            color: #e74c3c;
            font-size: 1.1rem;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(231, 76, 60, 0.3);
            animation: fadeIn 0.3s ease;
        }

        .weather-icon {
            font-size: 6rem;
            margin: 1rem 0;
            animation: bounce 2s ease infinite;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        .timestamp {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .search-card, .weather-card {
                min-width: 90%;
                padding: 2rem;
            }

            .temperature {
                font-size: 4rem;
            }

            nav ul {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Search India</a></li>
            <li><a href="world.html">World Weather</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="search-card">
            <h1>üîç Search Indian Cities</h1>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., Mumbai, Bangalore)">
                <button onclick="searchWeather()">Search</button>
            </div>
            <div id="error-message"></div>
            
            <div class="quick-cities">
                <h3>Popular Cities:</h3>
                <div class="city-buttons">
                    <button class="city-btn" onclick="quickSearch('Delhi')">Delhi</button>
                    <button class="city-btn" onclick="quickSearch('Mumbai')">Mumbai</button>
                    <button class="city-btn" onclick="quickSearch('Bangalore')">Bangalore</button>
                    <button class="city-btn" onclick="quickSearch('Chennai')">Chennai</button>
                    <button class="city-btn" onclick="quickSearch('Kolkata')">Kolkata</button>
                    <button class="city-btn" onclick="quickSearch('Hyderabad')">Hyderabad</button>
                    <button class="city-btn" onclick="quickSearch('Pune')">Pune</button>
                    <button class="city-btn" onclick="quickSearch('Ahmedabad')">Ahmedabad</button>
                    <button class="city-btn" onclick="quickSearch('Jaipur')">Jaipur</button>
                    <button class="city-btn" onclick="quickSearch('Lucknow')">Lucknow</button>
                </div>
            </div>
        </div>

        <div class="weather-card" id="weatherCard">
            <div id="weather-content"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'API_KEY';
        const weatherContent = document.getElementById('weather-content');
        const weatherCard = document.getElementById('weatherCard');
        const errorMessage = document.getElementById('error-message');
        const cityInput = document.getElementById('cityInput');

        // Allow Enter key to search
        cityInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Auto-suggest on input
        let searchTimeout;
        cityInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            if (this.value.length >= 3) {
                searchTimeout = setTimeout(() => {
                    // Could implement autocomplete here
                }, 500);
            }
        });

        function displayWeather(data) {
            const temp = Math.round(data.main.temp - 273.15);
            const feelsLike = Math.round(data.main.feels_like - 273.15);
            const timestamp = new Date().toLocaleString('en-IN', { 
                dateStyle: 'medium', 
                timeStyle: 'short' 
            });
            
            weatherContent.innerHTML = `
                <div class="location">${data.name}, ${data.sys.country}</div>
                <div class="weather-icon">${getWeatherEmoji(data.weather[0].main)}</div>
                <div class="temperature">${temp}¬∞C</div>
                <div class="weather-desc">${data.weather[0].description}</div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value">${feelsLike}¬∞C</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value">${data.main.humidity}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value">${Math.round(data.wind.speed * 3.6)} km/h</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value">${data.main.pressure} hPa</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value">${(data.visibility / 1000).toFixed(1)} km</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Cloud Cover</div>
                        <div class="detail-value">${data.clouds.all}%</div>
                    </div>
                </div>
                <div class="timestamp">Last updated: ${timestamp}</div>
            `;
            
            weatherCard.classList.add('show');
            errorMessage.innerHTML = '';
            
            // Scroll to weather card smoothly
            weatherCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function getWeatherEmoji(weatherMain) {
            const weatherEmojis = {
                'Clear': '‚òÄÔ∏è',
                'Clouds': '‚òÅÔ∏è',
                'Rain': 'üåßÔ∏è',
                'Drizzle': 'üå¶Ô∏è',
                'Thunderstorm': '‚õàÔ∏è',
                'Snow': '‚ùÑÔ∏è',
                'Mist': 'üå´Ô∏è',
                'Smoke': 'üí®',
                'Haze': 'üå´Ô∏è',
                'Dust': 'üå™Ô∏è',
                'Fog': 'üå´Ô∏è',
                'Sand': 'üå™Ô∏è',
                'Ash': 'üåã',
                'Squall': 'üí®',
                'Tornado': 'üå™Ô∏è'
            };
            return weatherEmojis[weatherMain] || 'üå§Ô∏è';
        }

        function searchWeather() {
            const city = cityInput.value.trim();
            
            if (!city) {
                errorMessage.innerHTML = '<div class="error">‚ö†Ô∏è Please enter a city name</div>';
                return;
            }

            // Show loading state
            errorMessage.innerHTML = '<div class="loading" style="color: #11998e;">üîç Searching for ' + city + '...</div>';

            // Add India to ensure we search within India
            const searchQuery = `${city},IN`;
            
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${searchQuery}&appid=${API_KEY}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Weather data:', data);
                    displayWeather(data);
                })
                .catch(error => {
                    weatherCard.classList.remove('show');
                    errorMessage.innerHTML = '<div class="error">‚ö†Ô∏è City not found in India. Please check the spelling and try again.</div>';
                    console.error('Error:', error);
                });
        }

        function quickSearch(city) {
            cityInput.value = city;
            searchWeather();
        }

        // Add visual feedback for button clicks
        document.querySelectorAll('.city-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });
    </script>
</body>
</html>
